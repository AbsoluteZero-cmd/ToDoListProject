<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/9ef75fb131.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="section">
        <div class="sidebar">
            <h2 class="sidebar__title">Projects</h2>
            <input type="text" placeholder="Title" id="projectTitle">
            <a href="#" class="add_project__button"><span><i class="fa-solid fa-square-plus"></i></span>
                <div>Add project</div>
            </a>
            <ul class="projects">
            </ul>
        </div>
        <div class="todos">
            <h1 class="todos__title">Todos</h1>
            <form action="#" class="todos__form">
                <input type="text" placeholder="Title" id="todoTitle">
                <input type="text" placeholder="Description" id="todoDescription">
                <input type="datetime-local" name="" id="todoDueDate" placeholder="Due Date">
                <a href="#" class="add_todo__button">
                    <i class="fa-solid fa-plus"></i>
                    <div>Add todo</div>
                </a>
            </form>

            <div class="todos__list">
            </div>
        </div>
    </div>
</body>

</html>
